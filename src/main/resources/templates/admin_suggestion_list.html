<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <meta charset="UTF-8">
    <title>고객 요청 리스트 | 먹코살코</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 파비콘 설정 -->
    <link rel="shortcut icon" th:href="@{/images/mini_logo.jpg}">
    <link rel="stylesheet" href="/css/headerFooter.css">

    <!-- 메인 스타일시트 -->
    <style>
        a {
            text-decoration-line: none;
            color : #666;
        }

        /* 메인 콘텐츠 스타일 */
        .main-content {
            width: 800px;
            margin: 75px auto;
            background-color: #fff;
            text-align: center;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 100px;
        }

        .main-content h2 {
            font-size: 28px;
            color: #FF885B;
            margin-bottom: 20px;
            text-align: center;
        }

        /* 리스트 불릿 제거 */
        .main-content ul {
            list-style: none;
        }

        .main-content > ul > li:first-child {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #FF885B;
        }

        .main-content > ul > li:nth-child(2) {
            text-align: center;
            font-size: 15px;
            color: #666;
            margin-bottom: 20px;
        }

        /* 이미지 크기 조정 */
        .main-logo {
            width: 150px;
            height: auto;
            margin: 10px auto;
            display: block;
        }

        /* 검색 폼 영역 */
        #liSearchOption {
            margin-top: 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        #liSearchOption > div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #selSearchOption, #txtKeyWord {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        #liSearchOption input[type='button'] {
            background-color: #FF885B;
            border: none;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        #liSearchOption input[type='button']:hover {
            background-color: #e07a4d;
        }

        /* 게시글 테이블 */
        #ulTable {
            width: 100%;
            border-collapse: collapse;
        }

        #ulTable > li > ul {
            display: flex;
            border-bottom: 1px solid #ddd;
        }

        #ulTable > li > ul > li {
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }

        /* 헤더 스타일 */
        #ulTable > li:first-child > ul > li {
            background-color: #FF885B;
            color: #fff;
            font-weight: bold;
        }

        /* 열 너비 조정 */
        #ulTable > li > ul > li:nth-child(1) {
            width: 10%;
        }
        #ulTable > li > ul > li:nth-child(2) {
            width: 45%;
            text-align: left;
            padding-left: 10px;
        }
        #ulTable > li > ul > li:nth-child(3) {
            width: 20%;
        }
        #ulTable > li > ul > li:nth-child(4) {
            width: 15%;
        }
        #ulTable > li > ul > li:nth-child(5) {
            width: 10%;
        }

        /* 게시물 행 스타일 */
        #ulTable > li > ul:hover {
            background-color: #f9f9f9;
        }

        .left {
            text-align: left;
        }

        /* 맛집 추가 버튼 */
        #writeStore {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            gap: 10px;
        }

        #writeStore input[type='button'] {
            background-color: #FF885B;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #writeStore input[type='button']:hover {
            background-color: #e07a4d;
        }

        /* 페이징 영역 */
        #divPaging {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            text-decoration-line: none;
        }

        #divPaging > div {
            margin: 0 5px;
        }

        #divPaging a {
            padding: 4px 15px;
            /*border: 1px solid #ccc;*/
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-decoration-line: none;
        }

        #divPaging a:hover {
            border: 1px solid #FF885B;
            color: #FF885B;
        }

        #divPaging div {
            text-decoration-line: none;

        }

        #divPaging div span{
            padding: 6px 12px;
            background-color: #FF885B;
            color: #fff;
            border-radius: 4px;
        }

        /* 반응형 디자인 */
        @media (max-width: 850px) {
            .main-content {
                width: 90%;
                padding: 15px;
            }

            #ulTable > li > ul > li {
                font-size: 12px;
                padding: 8px;
            }

            #writeStore input[type='button'] {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        /* 설명 텍스트 스타일 */
        .description {
            text-align: center;
            font-size: 15px;
            color: #666;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* 제목 링크에서 밑줄 제거 */
        #ulTable .left a {
            text-decoration: none;
            color: inherit; /* 필요에 따라 색상 설정 */
        }

        #ulTable .left a:hover {
            text-decoration: underline; /* 마우스를 올렸을 때 밑줄 표시 */
        }

        /* 또는 클래스를 사용하는 경우:
        .title-link {
            text-decoration: none;
            color: inherit;
        }

        .title-link:hover {
            text-decoration: underline;
        }
        */
    </style>
</head>

<!-- 헤더: 로고와 네비게이션 -->
<header layout.fragment="header"></header>
<body layout:fragment="content">
<!-- 메인 콘텐츠: 고객 요청 사항 게시판 -->
<div class="main-content">
    <ul>
        <!-- 게시판 제목 -->
        <h2>고객 요청 사항</h2>
        <!-- 크기 조정된 이미지 추가 -->
        <li><img th:src="@{/images/main_logo.png}" alt="Main Logo" class="main-logo"></li>
        <!-- 게시판 설명 -->
        <p class="description">사용자들이 요청한 내용을 정리한 페이지입니다.</p>

        <!-- 검색 폼 영역 -->
        <li id='liSearchOption'>
            <div>
                <select id='selSearchOption'>
                    <option value='A'>제목+내용</option>
                    <option value='T'>제목</option>
                    <option value='C'>내용</option>
                    <option value='W'>작성자</option>
                </select>
                <input id='txtKeyWord' type='text' placeholder='검색어를 입력하세요' />
                <input type='button' value='검색' />
            </div>
        </li>

        <!-- 게시글 테이블 -->
        <li>
            <ul id="ulTable">
                <!-- 테이블 헤더 -->
                <li>
                    <ul>
                        <li>No</li>
                        <li>제목</li>
                        <li>작성일</li>
                        <li>작성자</li>
                        <li>조회수</li>
                    </ul>
                </li>
                <!-- 게시물 리스트 영역 -->
                <!-- Thymeleaf를 사용하여 반복문으로 데이터 출력 -->
                <li th:each="suggestion, iterStat : ${suggestions}">
                    <ul>
                        <li th:text="${totalSuggestions - ((currentPage - 1) * pageSize) - iterStat.index}"></li>
                        <li class="left">
                            <a th:href="@{/admin/suggestion/{id}(id=${suggestion.contactId})}"
                               th:text="${suggestion.title}"></a>
                            <!-- 또는 클래스 사용 시:
                            <a class="title-link" th:href="@{/admin/suggestion/{id}(id=${suggestion.contactId})}"
                               th:text="${suggestion.title}"></a>
                            -->
                        </li>
                        <li th:text="${#temporals.format(suggestion.createdAt, 'yyyy.MM.dd')}"></li>
                        <li th:text="${suggestion.memberName != null ? suggestion.memberName : 'Unknown'}"></li>
                        <li th:text="${suggestion.views}"></li>
                    </ul>
                </li>

                <!-- 빈 리스트 처리 -->
                <li th:if="${#lists.isEmpty(suggestions)}">
                    <p>등록된 요청 사항이 없습니다.</p>
                </li>
            </ul>
        </li>

        <!-- 맛집 추가 및 사장 등록 버튼 -->
        <!-- 관리자만 접근 가능 -->
        <li id="writeStore">
            <input type="button" value="맛집 추가" onclick="location.href='/admin/create/store'" class="add-button" />
            <input type="button" value="사장 등록" onclick="location.href='/admin/register/owner'" class="register-button" />
        </li>

        <!-- 게시판 페이징 영역 -->
        <li>
            <div id="divPaging">
                <!-- 이전 페이지 버튼 -->
                <th:block th:if="${currentPage > 1}">
                    <a th:href="@{/admin/suggestion/list(page=${currentPage - 1}, size=${pageSize})}">
                        <div>◀</div>
                    </a>
                </th:block>
                <!-- 페이지 번호 -->
                <th:block th:each="pageNum : ${#numbers.sequence(1, totalPages)}">
                    <div th:if="${pageNum == currentPage}">
                        <span th:text="${pageNum}"></span>
                    </div>
<!--                    <div th:if="${pageNum != currentPage}">-->
<!--                        <a th:href="@{/admin/suggestion/list(page=${pageNum}, size=${pageSize})}" th:text="${pageNum}"></a>-->
<!--                    </div>-->
                    <a th:if="${pageNum != currentPage}" th:href="@{/admin/suggestion/list(page=${pageNum}, size=${pageSize})}">
                        <span th:text="${pageNum}"></span>
                    </a>
                </th:block>
                <!-- 다음 페이지 버튼 -->
                <th:block th:if="${currentPage < totalPages}">
                    <a th:href="@{/admin/suggestion/list(page=${currentPage + 1}, size=${pageSize})}">
                        <div>▶</div>
                    </a>
                </th:block>
            </div>
        </li>
    </ul>
</div>
<!-- 스크립트 -->
<script>
    // 사용자 메뉴 표시 로직 (JavaScript)
    document.addEventListener('DOMContentLoaded', function () {
        var loggedInUser = /*[[${loggedInUser}]]*/ 'null';
        var loginLink = document.getElementById('loginLink');
        var profileLink = document.getElementById('profileLink');
        var logoutLink = document.getElementById('logoutLink');

        if (loggedInUser !== 'null') {
            loginLink.style.display = 'none';
            profileLink.style.display = 'block';
            logoutLink.style.display = 'block';
        } else {
            loginLink.style.display = 'block';
            profileLink.style.display = 'none';
            logoutLink.style.display = 'none';
        }
    });
</script>
</body>
<!-- 푸터 섹션 -->
<footer layout.fragment="footer"></footer>
</html>
